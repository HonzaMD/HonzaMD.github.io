<!DOCTYPE html>
<html lang="{{ page.lang }}" xml:lang="{{ page.lang }}" xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <meta charset="UTF-8"/>
    
    {% if page.lang == 'cs' %}
		<meta name="keywords" content="KRKAL, hra, logická, akční, top-down, freeware, Sokoban, Robbo, Boulder Dash, bludiště, labyrint, engine pro vývoj her" lang="cs" />
		<meta name="description" content="KRKAL - logicko-akční top-down hra." lang="cs" />
    {% else %}
    <meta name="keywords" content="KRKAL, game, puzzle, action, top-down, freeware, Sokoban, Robbo, Boulder Dash, maze, labyrinth, game engine" lang="en" />
    <meta name="description" content="KRKAL - puzzle-action top-down game." lang="en" />
    {% endif %}

    <title>{{ page.title }}</title>

    {% if page.css %}
    <link rel="stylesheet" type="text/css" href="/css/{{page.css}}.css" media="screen" />
    {% else %}
		<link rel="stylesheet" type="text/css" href="/css/krkal.css" media="screen" title="KRKAL style" />
		<link rel="stylesheet" type="text/css" href="/css/krkalprint.css" media="print" />
    {% endif %}
		
    <link rel="shortcut icon" href="/img/krkal-16.png" type="image/png" />

	</head>

	<body>
		<div id="container">
			<div id="top">
        {% if page.lang == 'cs' %}
        <div id="logo" onclick='location.href="/cs/"' onmouseover="window.status='http://www.krkal.org/cs/'" onmouseout="window.status=''"></div>
				<div id="logo2" onclick='location.href="/cs/"' onmouseover="window.status='http://www.krkal.org/cs/'" onmouseout="window.status=''"></div>
        {% else %}
        <div id="logo" onclick='location.href="/en/"' onmouseover="window.status='http://www.krkal.org/en/'" onmouseout="window.status=''"></div>
        <div id="logo2" onclick='location.href="/en/"' onmouseover="window.status='http://www.krkal.org/en/'" onmouseout="window.status=''"></div>
        {% endif %}
      </div>

      {{ content }}
	
		  <div id="footer">
			  <div id="counter">			  
			  </div>
			  <div id="credit">(c) 2017 Jan Krček, Petr Altman</div>
		  </div>
  	</div>
	  <!--<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
	  <script type="text/javascript">
		  _uacct = "UA-221468-2";
		  urchinTracker();
	  </script>-->
	</body>
</html>
