<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="{{ page.lang }}" xml:lang="{{ page.lang }}" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-language" content="{{ page.lang }}" />
    
    {% if page.lang == 'cs' %}
		<meta name="keywords" content="KRKAL, logicko akční hra, Sokoban, Robbo, Boulderdash, engine pro vývoj her" lang="cs" />
		<meta name="description" content="KRKAL - systém pro tvorbu, editaci a hraní 2D her" lang="cs" />
    {% endif %}
		<title>{{ page.title }}</title>

    {% if page.css %}
    <link rel="stylesheet" type="text/css" href="/css/{{page.css}}.css" media="screen" />
    {% else %}
		<link rel="stylesheet" type="text/css" href="/css/krkal.css" media="screen" title="KRKAL style" />
		<link rel="alternative stylesheet" type="text/css" href="/css/krkalprint.css" media="screen" title="KRKAL print style" />
		<link rel="stylesheet" type="text/css" href="/css/krkalprint.css" media="print" />
    {% endif %}
		
    <link rel="shortcut icon" href="/img/krkal-16.png" type="image/png" />

	</head>

	<body>
		<div id="container">
			<div id="top">
				<div id="logo"></div>
				<div id="logo2"></div>
			</div>

      {{ content }}
	
		  <div id="footer">
			  <div id="counter">			  
			  </div>
			  <div id="credit">(c) 2017 Jan Krček, Petr Altman</div>
		  </div>
  	</div>

		  urchinTracker();
	  </script>-->
	</body>
</html>
